<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (materialMethod) {
      <div>
        <h2 data-cy="materialMethodDetailsHeading"><span>Material Method</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ materialMethod.id }}</span>
          </dd>
          <dt><span>Type</span></dt>
          <dd>
            <span>{{ materialMethod.type }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            @if (materialMethod.name) {
              <div>
                <a [routerLink]="['/material', materialMethod.name.id, 'view']">{{ materialMethod.name.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/material-method', materialMethod.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
